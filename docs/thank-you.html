<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Connor Lau" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - The Gilded Spoon</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="thank-you-page">

    <!-- Confirmation Card -->
    <div class="card max-w-lg w-full rounded-xl p-8 md:p-12 text-center transition-all duration-300">
        
        <!-- Icon/Visual -->
        <svg class="w-16 h-16 mx-auto mb-6 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>

        <!-- Main Title -->
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 leading-tight accent-text">
            Order Confirmed
        </h1>
        
        
        <!-- Subtitle/Thank You Message -->
        <p class="text-xl text-gray-300 mb-8">
            Your order is currently being processed for pickup.
        </p>
        <p class="text-gray-400 text-sm">
            <!-- We give this span an ID to easily target it with JavaScript -->
            Confirmation <span class="font-mono ml-1 text-gray-300" id="conf-number">...</span>
        </p>
        <!-- Readiness Time Display -->
        <div class="bg-gray-800/50 p-6 rounded-lg mb-8">
            <p class="text-lg font-light uppercase tracking-widest text-gray-400 mb-2">
                Your Order Will Be Ready
            </p>
            <p class="text-6xl font-black accent-text" id="ready-time">
                ...
            </p>
            <p class="text-sm text-gray-400 mt-2">
                (Please arrive promptly to ensure peak quality)
            </p>
        </div>

        <!-- Details -->
        <div class="space-y-1">
        <p class="text-gray-400 text-sm">
            You will receive an email shortly with your detailed receipt.
        </p>
    </div>
    
    <!-- ... (rest of your HTML body) ... -->

    <!-- JavaScript to set the dynamic time AND get the order number -->
    <script type="module" src="thank-you.js"></script>
    
</body>
</html>
