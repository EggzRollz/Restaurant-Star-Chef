<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Connor Lau" />
    <title>Order Confirmed - Star Chef</title>
    
    <!-- Google Fonts for an elegant, high-class feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400&family=Noto+Serif+SC:wght@300;400&display=swap" rel="stylesheet">
    <link
         href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Asap+Condensed:wght@200;300;400&family=Birthstone&display=swap"
         rel="stylesheet"
         />
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
    <!-- Your Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="thank-you-page-background">
    
    <div class="card">
        <div class="header">
            <div class="cursive-title">Star Chef</div>
            <div class="chinese-chars">星厨</div>
        </div>

        <!-- The icon was missing from the reference image, but we'll keep it and space it correctly -->
        
        
        <h1>Thank you for Your order</h1>
        
        <div class="confirmation-text">
            <p class="message" id="conf-phoneNumber"></p>
        </div>
        <!-- ✅ FIX: Added new classes for precise styling -->
        <div class="confirmation-info">
            <p class="conf-label">Order Number</p>
            <p class="conf-number" id="conf-number">#9999</p> <!-- Populated by JS -->
        </div>
        
        <div class="pickup-section">
            <div class="pickup-label">Ready for Pickup At</div>
            <div class="pickup-time" id="ready-time">7:30 PM</div> <!-- Populated by JS -->
        </div>
        <div class="action-container">
            <a href="menu.html" class="btn-keep-shopping">Keep Shopping</a>
        </div>
    </div>

    <!-- Your existing JavaScript file -->
    <script src="thank-you.js"></script>
</body>
</html>
