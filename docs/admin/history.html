<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History Log</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- Use the same CSS file as your kitchen dashboard -->
</head>
<header class="main-header-admin">
    <li><a href="index.html">ORDERS</a></li>
    <li><a href="history.html">HISTORY</a></li>
</header>
<body>
    
    <header class="admin-header">
        <div class="logo-area">
            <h1>Order History Archive</h1>
        </div>
    </header>
     <div class="controls-container">
            <div class="control-group">
                <label for="history-date-picker">Filter by Date:</label>
                <input type="date" id="history-date-picker">
            </div>

            <button id="reset-history-btn" class="secondary-btn">
                Show Latest 50
            </button>
            
            <div id="active-filter-label" class="status-label">
                Viewing: Latest Orders
            </div>
        </div>

    <main>
        <!-- The JS will inject the cards specifically into this div -->
        <div id="history-orders-container" class="orders-grid">
            <p class="loading-text">Loading history...</p>
        </div>
    </main>

    <!-- Link to your JS file -->
    <script type="module" src="history.js"></script>
</body>
</html>
