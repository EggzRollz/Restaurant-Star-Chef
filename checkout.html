<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Connor Lau" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Chef</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
  href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Asap+Condensed:wght@200;300;400&family=Birthstone&display=swap"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
    
  
  
  
  
    <body>
    <div class="checkout-background"> <!-- New container for the fixed background -->
      <div class="checkout-bar-container"> <!-- Your large bar -->  
        <div class="top-container">
          <div class="checkout-logo"> </div>
          <div id="checkoutTitle" class="checkout-title">YOUR CART</div>
        </div> 
        <div class="bottom-container">
          <div class="checkout-item-list">
                <div id="checkoutItemContainer" class="checkout-info"></div>
          </div> 

            <div class="cart-total-summary">
            <!-- Subtotal Row -->
            <div class="summary-row">
              <span class="summary-title">Subtotal</span>
              <span id="cart-subtotal" class="summary-price">$0.00</span>
            </div>

            <!-- HST Row -->
            <div class="summary-row">
              <span class="summary-title">HST</span>
              <span id="hst" class="summary-price">$0.00</span>
            </div>

            <!-- Divider -->
            <hr class="summary-divider">

            <!-- Total Row -->
            <div class="summary-row total-row">
              <span class="summary-title">Total</span>
              <span id="cart-total" class="summary-price">$0.00</span>
            </div>
          </div>
        </div>
      </div>
  </div>
    <script type="module" src="checkout.js"></script>
</body>
</html>
