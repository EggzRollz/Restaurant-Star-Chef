<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Connor Lau" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Chef</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
  href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Asap+Condensed:wght@200;300;400&family=Birthstone&display=swap"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
    
  
  
  
  
    <body>
    <div class="checkout-background"> <!-- New container for the fixed background -->
      <div class="checkout-bar-container"> <!-- Your large bar -->  
        <div class="checkout-logo-container">
          <div class="checkout-logo"> </div>
        </div>
        <div class="checkout-content-wrapper">

            <!-- Column 1: All the main content that scrolls -->
            <div class="checkout-details">
                <div class="clientInfoContainer">
                    <div id="clientInfoTitle" class="checkout-title">YOUR INFORMATION</div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div id="checkoutTitle" class="checkout-title">YOUR CART</div>
                <div class="checkout-item-list">
                    <div id="checkoutItemContainer" class="checkout-info"></div>
                </div> 
            </div>

            <!-- Column 2: The summary box that will be sticky -->
                  <div class="summary-column">
              <!-- The original summary box now lives inside the placeholder -->
              <div class="cart-total-summary">
                  <div class="summary-row">
                    <span class="summary-title">Subtotal</span>
                    <span id="cart-subtotal" class="summary-price">$0.00</span>
                  </div>
                  <div class="summary-row">
                    <span class="summary-title">HST</span>
                    <span id="hst" class="summary-price">$0.00</span>
                  </div>
                  <hr class="summary-divider">
                  <div class="summary-row total-row">
                    <span class="summary-title">Total</span>
                    <span id="cart-total" class="summary-price">$0.00</span>
                  </div>
                  <button id="place-order-button">Place Order</button>
              </div>
          </div>

      </div>
    <script type="module" src="checkout.js"></script>
    <script type="module" src="clientData.js"></script>
</body>
</html>
